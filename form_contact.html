#myForm {
  text-align: center;
  font-family: Avenir, Gotham, Futura, Helvetica, Arial, Calibri, 'Trebuchet MS', sans-serif;
  font-size: 1.0em;
  border: 0px greenyellow solid;
  text-align: left;
} 
h2 {
  margin: 3em 0 1em 0;
  font-family: Avenir, Gotham, Futura, Helvetica, Arial, Calibri, 'Trebuchet MS', sans-serif;
  font-size: 2.0em;
  text-align: center; 
}
p {
  font-family: Avenir, Gotham, Futura, Helvetica, Arial, Calibri, 'Trebuchet MS', sans-serif;
  font-size: 1.0em;
}
label {
  width: 16em; 
}
input, textarea {
  width: 15em;
  margin-right: 1em;
}
textarea {
  height: 6em;
}
option {
  width: 12.64em;
  margin-right: 1em;

<body>
<div class="form-group col-md-3"></div> 

<div class="form-group col-md-6">
  <h2>Please send feedback about our website. <br />We would love to hear from you!</h2>
  <div class="form-group col-md-4"></div>
  <div class="form-group col-md-4">
      <div id="myForm">
          
      <form name="contact" method="POST" data-netlify="true">
      <p>
        <label>Name: <input type="text" name="name" /></label>   
      </p>
      <p>
        <label>Email: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Role: <select name="role[]" multiple>
          <option value="student">Student</option>
          <option value="professional">Professional</option>  
          <option value="lead">Lead</option>
          <option value="developer">Developer</option>
        </select></label>
      </p>
      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
      </form>
      </div>
  </div>
  <div class="form-group col-md-4"></div>    
</div>

<div class="form-group col-md-3"></div>
